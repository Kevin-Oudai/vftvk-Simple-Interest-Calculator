<!DOCTYPE html>
<html>
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Web App - Simple Interest Calculator</title>
  </head>

  <body>
    <div class="maindiv">
      <h1>Simple Interest Calculator</h1>
      <!-- Container to format the form widgets and labels -->
      <div class="container">
        <!-- Each div at this level will contain one line of the form. -->
        <div>
          <label for="principal">Amount</label>
          <input type="number" id="principal" />
        </div>

        <div>
          <label for="rate">Interest Rate</label>
          <div>
            <!-- everytime the slider is moved an oninput event is triggered which
              causes instant updates to span as compared to onchange -->
            <input
              type="range"
              id="rate"
              min="1"
              max="20"
              step="0.25"
              value="10.25"
              oninput="updateRate()"
            />
            <span id="rate_val">10.25%</span>
          </div>
        </div>

        <div>
          <label for="years">No. of Years</label>
          <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>

        <div>
          <button id="button" onclick="compute()">Compute Interest</button>
        </div>

        <span id="result"></span>
      </div>

      <footer>&#169; Everyone Can Get Rich</footer>
    </div>
  </body>
</html>
